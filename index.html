<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .logo {
      width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .container {
      max-width: 450px;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
  <div class="container">
    <div class="card shadow p-4">
      <div class="text-center">
        <img src="img/Logosempresa.png" alt="Logo de la empresa" class="logo">
      </div>
      <h2 class="text-center mb-4">Tracking Ventas</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="userSelect" class="form-label">Seleccione Usuario:</label>
          <select id="userSelect" class="form-select form-select-lg">
            <!-- Se llenará dinámicamente con los usuarios registrados -->
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
    </div>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
